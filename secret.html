<script>
    // Function to detect the device type
    function detectDevice() {
        var deviceType;
        
        // Check if the device is a desktop or laptop
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            deviceType = "Mobile";
        } else {
            deviceType = "Desktop or Laptop";
        }

        // Display the detected device type
        document.getElementById("deviceType").innerHTML = "Chào các chú nha:) Chú vào web bằng: " + deviceType + ".";
    }

    // Call the detectDevice function when the page loads
    window.onload = detectDevice;
</script>

<script>
    // Function to get client's IP address
    function getClientIP(callback) {
        // Using a third-party service to get the IP address
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            callback(data.ip);
        })
        .catch(error => {
            console.error('Error fetching IP address:', error);
            callback(null);
        });
    }

    // Function to display the IP address
    function displayIP(ip) {
        if (ip) {
            document.getElementById("clientIP").innerHTML = "Your IP address is: " + ip;
        } else {
            document.getElementById("clientIP").innerHTML = "Unable to retrieve IP address.";
        }
    }

    // Call the getClientIP function when the page loads
    window.onload = function() {
        getClientIP(displayIP);
    };
</script>

<div id="clientIP"></div>

    .search-container {
        position: relative;
    }

    .search-box {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #333;
        border-radius: 20px;
        width: 300px;
    }

    .letter {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        color: black;
    }
</style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-box" placeholder="Search...">
</div>

<script>
    const searchBox = document.querySelector('.search-box');
    const letters = [];

    // Function to create a letter or "del."
    function createCharacter(char) {
        const character = document.createElement('div');
        character.classList.add('letter');
        character.innerText = char;
        document.body.appendChild(character);
        letters.push(character);
        moveCharacter(character);
    }

    // Function to move a letter or "del."
    function moveCharacter(character) {
        const speedX = Math.random() * 10 - 5;
        const speedY = Math.random() * 10 - 5;

        function move() {
            character.style.left = `${character.offsetLeft + speedX}px`;
            character.style.top = `${character.offsetTop + speedY}px`;

            if (character.offsetLeft < 0 || character.offsetLeft > window.innerWidth ||
                character.offsetTop < 0 || character.offsetTop > window.innerHeight) {
                character.remove();
                const index = letters.indexOf(character);
                if (index > -1) {
                    letters.splice(index, 1);
                }
                return;
            }

            requestAnimationFrame(move);
        }

        move();
    }

    // Event listener for input
    searchBox.addEventListener('input', () => {
        // Create new letters based on input content
        const inputContent = searchBox.value;
        const lastInputIndex = inputContent.length - 1;
        createCharacter(inputContent[lastInputIndex]);
    });

    // Event listener for backspace key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Backspace' && searchBox.value.length === 0) {
            createCharacter('d');
            createCharacter('e');
            createCharacter('l');
            createCharacter('.');
        }
    });
</script>
